<app-default-login-layout>
  <form [formGroup]="loginForm" (ngSubmit)="submit()" class="auth-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" placeholder="Your username">
      <mat-error *ngIf="loginForm.get('username')?.hasError('required')">Username is required.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput [type]="hidePw ? 'password' : 'text'" formControlName="password" placeholder="Your password">
      <button type="button" mat-icon-button matSuffix (click)="hidePw = !hidePw">
        <mat-icon>{{ hidePw ? 'visibility' : 'visibility_off' }}</mat-icon>
      </button>
      <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</mat-error>
      <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">At least 6 characters.</mat-error>
    </mat-form-field>

    <div class="actions">
      <button mat-stroked-button type="button" (click)="navigate()">Create account</button>
      <button mat-raised-button color="primary" type="submit">Log in</button>
    </div>
  </form>
</app-default-login-layout>

<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>Welcome Back ðŸ‘‹</mat-card-title>
      <mat-card-subtitle>Login to continue your journey</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full">
          <mat-label>Email or Username</mat-label>
          <input matInput formControlName="usernameOrEmail" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
          <button mat-icon-button matSuffix type="button" (click)="hide = !hide">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <button mat-raised-button color="primary" class="full">Login</button>
      </form>

      <div class="link">
        <a routerLink="/auth/register">Donâ€™t have an account? Register</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>

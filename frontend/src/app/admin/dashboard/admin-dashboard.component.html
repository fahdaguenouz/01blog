<mat-toolbar color="primary">
    <span>Admin Dashboard</span>
    <span class="spacer"></span>
</mat-toolbar>

<div class="dashboard-root p-16">
    <div *ngIf="loading">Loading stats...</div>
    <div *ngIf="error" class="error">{{ error }}</div>

    <div class="kpi-row" *ngIf="stats">
        <app-kpi-card label="Total Users" [value]="stats?.totalUsers ?? null" sub="All time"></app-kpi-card>
        <app-kpi-card label="Total Posts" [value]="stats?.totalPosts ?? null" sub="All time"></app-kpi-card>
        <app-kpi-card label="Total Reports" [value]="stats?.totalReports ?? null" sub="All time"></app-kpi-card>
        <app-kpi-card label="Categories" [value]="stats?.totalCategories ?? null"
            sub="Defined categories"></app-kpi-card>
        <app-kpi-card label="Open Reports" [value]="stats?.openReports ?? null" sub="Waiting moderation"></app-kpi-card>

    </div>
</div>

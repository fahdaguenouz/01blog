<h2>Reported Content</h2>
<mat-progress-spinner *ngIf="loading" mode="indeterminate"></mat-progress-spinner>

<div class="table-wrapper" *ngIf="!loading && reports.length">
  <table mat-table [dataSource]="reports" class="mat-elevation-z2">

    <ng-container matColumnDef="reporter">
      <th mat-header-cell *matHeaderCellDef>Reporter</th>
      <td mat-cell *matCellDef="let r">{{ r.reporterUsername }}</td>
    </ng-container>

    <ng-container matColumnDef="reported">
      <th mat-header-cell *matHeaderCellDef>Reported</th>
      <td mat-cell *matCellDef="let r">{{ r.reportedUsername }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let r">{{ r.category }}</td>
    </ng-container>

    <ng-container matColumnDef="reason">
      <th mat-header-cell *matHeaderCellDef>Reason</th>
      <td mat-cell *matCellDef="let r">{{ r.reason }}</td>
    </ng-container>

    <ng-container matColumnDef="post">
      <th mat-header-cell *matHeaderCellDef>Post</th>
      <td mat-cell *matCellDef="let r">
        <a *ngIf="r.reportedPostId" [routerLink]="['/post', r.reportedPostId]">
          View post
        </a>
        <span *ngIf="!r.reportedPostId">â€”</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let r">
        <button mat-button color="warn" (click)="banUser(r)">Ban User</button>
        <button mat-button color="warn" (click)="deleteUser(r)">Delete User</button>
        <button mat-button color="primary" *ngIf="r.reportedPostId" (click)="deletePost(r)">Delete Post</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols"></tr>
  </table>

</div>

<p *ngIf="!loading && !reports.length">
  No reports found ðŸŽ‰
</p>

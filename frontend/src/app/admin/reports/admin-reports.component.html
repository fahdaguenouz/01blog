<h2>Reported Content</h2>

<div class="table-wrapper" *ngIf="!loading && reports.length">
  <table mat-table [dataSource]="reports" class="mat-elevation-z2">

    <!-- Reporter -->
    <ng-container matColumnDef="reporter">
      <th mat-header-cell *matHeaderCellDef>Reporter</th>
      <td mat-cell *matCellDef="let r">
        {{ r.reporterUsername }}
      </td>
    </ng-container>

    <!-- Reported User -->
    <ng-container matColumnDef="reported">
      <th mat-header-cell *matHeaderCellDef>Reported User</th>
      <td mat-cell *matCellDef="let r">
        {{ r.reportedUsername }}
      </td>
    </ng-container>

    <!-- Category -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let r">{{ r.category }}</td>
    </ng-container>

    <!-- Reason -->
    <ng-container matColumnDef="reason">
      <th mat-header-cell *matHeaderCellDef>Reason</th>
      <td mat-cell *matCellDef="let r">{{ r.reason }}</td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let r">
        <mat-chip [color]="r.status === 'waiting' ? 'warn' : 'primary'">
          {{ r.status }}
        </mat-chip>
      </td>
    </ng-container>

    <!-- Created -->
    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef>Created</th>
      <td mat-cell *matCellDef="let r">
        {{ r.createdAt | date:'short' }}
      </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let r">
        <button mat-button color="primary"
          *ngIf="r.status === 'waiting'"
          (click)="updateStatus(r, 'reviewed')">
          Review
        </button>

        <button mat-button color="accent"
          *ngIf="r.status !== 'resolved'"
          (click)="updateStatus(r, 'resolved')">
          Resolve
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols"></tr>

  </table>
</div>

<p *ngIf="!loading && !reports.length">

</p>
